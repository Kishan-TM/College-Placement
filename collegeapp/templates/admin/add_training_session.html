{% extends 'adminindex.html' %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3 py-2 rounded-pill">Adding Training Sessions</h6>
            <h1 class="mb-5">Add a New Training Session</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="form-container bg-light p-4 rounded shadow-sm">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Session Title</label>
                            <input type="text" name="title" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" class="form-control form-control-lg" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date and Time</label>
                            <input type="datetime-local" name="date" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" name="location" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="instructor" class="form-label">Instructor Name</label>
                            <input type="text" name="instructor" class="form-control form-control-lg" required>
                        </div>
                        <!-- <div class="form-check mb-3">
                            <input type="checkbox" name="is_active" class="form-check-input" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary btn-lg w-100">Create Training Session</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
